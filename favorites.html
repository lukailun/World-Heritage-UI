<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Heritage - Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="shared-i18n.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 font-sans">
    <div class="w-[393px] h-[852px] mx-auto bg-white dark:bg-gray-900 shadow-2xl rounded-[2.5rem] border-4 border-gray-300 dark:border-gray-700 overflow-hidden relative">
        
        <!-- Header -->
        <div class="bg-white dark:bg-gray-800 pt-12 pb-4 px-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white" data-i18n="my-favorites">My Favorites</h1>
                <button class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center">
                    <i data-lucide="more-horizontal" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                </button>
            </div>
            
            <!-- Stats -->
            <div class="flex space-x-4">
                <div class="flex-1 bg-gradient-to-r from-red-500 to-pink-500 rounded-2xl p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/80 text-xs" data-i18n="total-saved">Total Saved</p>
                            <p class="text-white text-xl font-bold">8</p>
                        </div>
                        <i data-lucide="heart" class="w-6 h-6 text-white/80"></i>
                    </div>
                </div>
                <div class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-2xl p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/80 text-xs" data-i18n="visited">Visited</p>
                            <p class="text-white text-xl font-bold">3</p>
                        </div>
                        <i data-lucide="map-pin" class="w-6 h-6 text-white/80"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 px-6 py-4 pb-24">
            <!-- Quick Filters -->
            <div class="flex space-x-2 mb-6">
                <button class="px-4 py-2 bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 rounded-full text-sm font-medium">
                    All (8)
                </button>
                <button class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-full text-sm">
                    Visited (3)
                </button>
                <button class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-full text-sm">
                    Wishlist (5)
                </button>
            </div>

            <!-- Favorites List -->
            <div class="space-y-4">
                <!-- Favorite 1 - Visited -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="relative">
                        <div class="h-24 bg-gradient-to-r from-blue-400 to-blue-600">
                            <img src="https://images.unsplash.com/photo-1539650116574-75c0c6d73a2e?w=400&h=150&fit=crop" 
                                 alt="Machu Picchu" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute top-2 right-2 bg-emerald-500 rounded-full px-2 py-1">
                            <span class="text-white text-xs font-medium">Visited</span>
                        </div>
                        <button class="absolute top-2 left-2 w-8 h-8 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                            <i data-lucide="heart" class="w-4 h-4 text-red-500"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 dark:text-white mb-1">Machu Picchu</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-sm mb-2">Peru • Cultural Heritage</p>
                        <div class="flex items-center justify-between">
                            <span class="bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 px-2 py-1 rounded-full text-xs">
                                Cultural
                            </span>
                            <span class="text-gray-400 text-xs">Saved 2 months ago</span>
                        </div>
                    </div>
                </div>

                <!-- Favorite 2 - Wishlist -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="relative">
                        <div class="h-24 bg-gradient-to-r from-blue-400 to-blue-600">
                            <img src="https://images.unsplash.com/photo-1544735716-392fe2489ffa?w=400&h=150&fit=crop" 
                                 alt="Great Barrier Reef" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute top-2 right-2 bg-gray-500 rounded-full px-2 py-1">
                            <span class="text-white text-xs font-medium">Wishlist</span>
                        </div>
                        <button class="absolute top-2 left-2 w-8 h-8 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                            <i data-lucide="heart" class="w-4 h-4 text-red-500"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 dark:text-white mb-1">Great Barrier Reef</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-sm mb-2">Australia • Natural Heritage</p>
                        <div class="flex items-center justify-between">
                            <span class="bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 px-2 py-1 rounded-full text-xs">
                                Natural
                            </span>
                            <span class="text-gray-400 text-xs">Saved 1 week ago</span>
                        </div>
                    </div>
                </div>

                <!-- Favorite 3 - Visited -->
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="relative">
                        <div class="h-24 bg-gradient-to-r from-amber-400 to-amber-600">
                            <img src="https://images.unsplash.com/photo-1471919743851-c4df8b6ead2?w=400&h=150&fit=crop" 
                                 alt="Angkor Wat" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute top-2 right-2 bg-emerald-500 rounded-full px-2 py-1">
                            <span class="text-white text-xs font-medium">Visited</span>
                        </div>
                        <button class="absolute top-2 left-2 w-8 h-8 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                            <i data-lucide="heart" class="w-4 h-4 text-red-500"></i>
                        </button>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 dark:text-white mb-1">Angkor Archaeological Park</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-sm mb-2">Cambodia • Cultural Heritage</p>
                        <div class="flex items-center justify-between">
                            <span class="bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 px-2 py-1 rounded-full text-xs">
                                Cultural
                            </span>
                            <span class="text-gray-400 text-xs">Saved 6 months ago</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="absolute bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-6 py-3">
            <div class="flex items-center justify-around">
                <button class="flex flex-col items-center py-2 px-3">
                    <i data-lucide="compass" class="w-5 h-5 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400" data-i18n="discovery">Discovery</span>
                </button>
                <button class="flex flex-col items-center py-2 px-3">
                    <i data-lucide="search" class="w-5 h-5 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400" data-i18n="search">Search</span>
                </button>
                <button class="flex flex-col items-center py-2 px-3 rounded-xl bg-brand-50 dark:bg-brand-900/30">
                    <i data-lucide="heart" class="w-5 h-5 text-brand-600 dark:text-brand-400 mb-1"></i>
                    <span class="text-xs text-brand-600 dark:text-brand-400 font-medium" data-i18n="favorites">Favorites</span>
                </button>
                <button class="flex flex-col items-center py-2 px-3">
                    <i data-lucide="user" class="w-5 h-5 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400" data-i18n="profile">Profile</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
