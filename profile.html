<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Heritage - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 font-sans">
    <div class="w-[393px] h-[852px] mx-auto bg-white dark:bg-gray-900 shadow-2xl rounded-[2.5rem] border-4 border-gray-300 dark:border-gray-700 overflow-hidden relative">
        
        <!-- Header -->
        <div class="bg-gradient-to-br from-brand-500 to-brand-600 dark:from-brand-600 dark:to-brand-700 pt-12 pb-8 px-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-white text-2xl font-bold">Profile</h1>
                <button class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i data-lucide="settings" class="w-5 h-5 text-white"></i>
                </button>
            </div>
            
            <!-- Profile Info -->
            <div class="flex items-center">
                <div class="w-20 h-20 bg-white/20 rounded-2xl overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face" 
                         alt="Profile" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h2 class="text-white text-lg font-semibold mb-1">John Explorer</h2>
                    <p class="text-brand-100 text-sm mb-2">Heritage Enthusiast</p>
                    <div class="flex items-center">
                        <span class="bg-white/20 backdrop-blur-sm rounded-full px-3 py-1 text-white text-xs">
                            Level 3 Explorer
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 px-6 py-6 pb-24">
            <!-- Stats Section -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 text-center shadow-sm">
                    <div class="w-12 h-12 bg-gradient-to-br from-emerald-400 to-emerald-500 rounded-xl mx-auto mb-2 flex items-center justify-center">
                        <i data-lucide="map-pin" class="w-6 h-6 text-white"></i>
                    </div>
                    <p class="text-gray-800 dark:text-white text-lg font-bold">12</p>
                    <p class="text-gray-500 dark:text-gray-400 text-xs">Visited</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 text-center shadow-sm">
                    <div class="w-12 h-12 bg-gradient-to-br from-red-400 to-red-500 rounded-xl mx-auto mb-2 flex items-center justify-center">
                        <i data-lucide="heart" class="w-6 h-6 text-white"></i>
                    </div>
                    <p class="text-gray-800 dark:text-white text-lg font-bold">8</p>
                    <p class="text-gray-500 dark:text-gray-400 text-xs">Favorites</p>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 text-center shadow-sm">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-purple-500 rounded-xl mx-auto mb-2 flex items-center justify-center">
                        <i data-lucide="star" class="w-6 h-6 text-white"></i>
                    </div>
                    <p class="text-gray-800 dark:text-white text-lg font-bold">4.8</p>
                    <p class="text-gray-500 dark:text-gray-400 text-xs">Rating</p>
                </div>
            </div>

            <!-- Menu Options -->
            <div class="space-y-2">
                <button class="w-full bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-700 flex items-center">
                    <div class="w-10 h-10 bg-brand-100 dark:bg-brand-900/30 rounded-xl flex items-center justify-center mr-3">
                        <i data-lucide="globe" class="w-5 h-5 text-brand-600 dark:text-brand-400"></i>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-gray-800 dark:text-white font-medium text-sm">Language</p>
                        <p class="text-gray-500 dark:text-gray-400 text-xs">English</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                </button>

                <button class="w-full bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-700 flex items-center">
                    <div class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-xl flex items-center justify-center mr-3">
                        <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-gray-800 dark:text-white font-medium text-sm">Theme</p>
                        <p class="text-gray-500 dark:text-gray-400 text-xs">Light mode</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                </button>

                <button class="w-full bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-700 flex items-center">
                    <div class="w-10 h-10 bg-orange-100 dark:bg-orange-900/30 rounded-xl flex items-center justify-center mr-3">
                        <i data-lucide="bell" class="w-5 h-5 text-orange-600 dark:text-orange-400"></i>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-gray-800 dark:text-white font-medium text-sm">Notifications</p>
                        <p class="text-gray-500 dark:text-gray-400 text-xs">Enabled</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                </button>

                <button class="w-full bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-700 flex items-center">
                    <div class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900/30 rounded-xl flex items-center justify-center mr-3">
                        <i data-lucide="help-circle" class="w-5 h-5 text-indigo-600 dark:text-indigo-400"></i>
                    </div>
                    <div class="flex-1 text-left">
                        <p class="text-gray-800 dark:text-white font-medium text-sm">Help & Support</p>
                        <p class="text-gray-500 dark:text-gray-400 text-xs">Get assistance</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="absolute bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-6 py-3">
            <div class="flex items-center justify-around">
                <button class="flex flex-col items-center py-2 px-3">
                    <i data-lucide="compass" class="w-5 h-5 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400">Discovery</span>
                </button>
                <button class="flex flex-col items-center py-2 px-3">
                    <i data-lucide="search" class="w-5 h-5 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400">Search</span>
                </button>
                <button class="flex flex-col items-center py-2 px-3">
                    <i data-lucide="heart" class="w-5 h-5 text-gray-400 mb-1"></i>
                    <span class="text-xs text-gray-400">Favorites</span>
                </button>
                <button class="flex flex-col items-center py-2 px-3 rounded-xl bg-brand-50 dark:bg-brand-900/30">
                    <i data-lucide="user" class="w-5 h-5 text-brand-600 dark:text-brand-400 mb-1"></i>
                    <span class="text-xs text-brand-600 dark:text-brand-400 font-medium">Profile</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
