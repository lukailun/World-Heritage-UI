<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Heritage - Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="shared-i18n.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 font-sans">
    <div class="w-[393px] h-[852px] mx-auto bg-white dark:bg-gray-900 shadow-2xl rounded-[2.5rem] border-4 border-gray-300 dark:border-gray-700 overflow-hidden relative">
        
        <!-- Header -->
        <div class="bg-white dark:bg-gray-800 pt-12 pb-4 px-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center mb-4">
                <button class="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mr-4">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
                </button>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white" data-i18n="cultural-heritage">Cultural Heritage</h1>
            </div>
            
            <!-- Category Stats -->
            <div class="bg-gradient-to-r from-amber-400 to-amber-500 rounded-2xl p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-white text-lg font-bold" data-i18n="cultural-sites">Cultural Sites</h2>
                        <p class="text-amber-100 text-sm" data-i18n="cultural-sites-count">897 heritage sites worldwide</p>
                    </div>
                    <i data-lucide="landmark" class="w-8 h-8 text-white/80"></i>
                </div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex space-x-2">
                <button class="px-4 py-2 bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-400 rounded-full text-sm font-medium">
                    All Regions
                </button>
                <button class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-full text-sm">
                    Europe
                </button>
                <button class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-full text-sm">
                    Asia
                </button>
                <button class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-full text-sm">
                    <i data-lucide="filter" class="w-3 h-3"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 px-6 py-4 overflow-y-auto">
            <!-- Featured Section -->
            <div class="mb-6">
                <h3 class="text-gray-800 dark:text-white font-semibold mb-3">Most Popular</h3>
                
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden mb-4">
                    <div class="h-40 relative">
                        <img src="https://images.unsplash.com/photo-1513415277979-76326b9bf711?w=400&h=200&fit=crop" 
                             alt="Great Wall" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                        <div class="absolute bottom-4 left-4 right-4">
                            <h4 class="text-white font-semibold text-lg">Great Wall of China</h4>
                            <p class="text-white/80 text-sm">China • Inscribed 1987</p>
                        </div>
                        <button class="absolute top-4 right-4 w-8 h-8 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                            <i data-lucide="heart" class="w-4 h-4 text-white"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sites Grid -->
            <div class="space-y-4">
                <h3 class="text-gray-800 dark:text-white font-semibold">All Cultural Sites</h3>
                
                <!-- Site Item 1 -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="flex">
                        <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-blue-500 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1539650116574-75c0c6d73a2e?w=150&h=150&fit=crop" 
                                 alt="Machu Picchu" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 p-4">
                            <h4 class="font-semibold text-gray-800 dark:text-white text-sm mb-1">Machu Picchu</h4>
                            <p class="text-gray-600 dark:text-gray-300 text-xs mb-2">Peru • Inscribed 1983</p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i data-lucide="star" class="w-3 h-3 text-yellow-500 mr-1"></i>
                                    <span class="text-gray-500 dark:text-gray-400 text-xs">4.9</span>
                                </div>
                                <button>
                                    <i data-lucide="heart" class="w-4 h-4 text-red-500"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Site Item 2 -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="flex">
                        <div class="w-20 h-20 bg-gradient-to-br from-purple-400 to-purple-500 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1471919743851-c4df8b6ead2?w=150&h=150&fit=crop" 
                                 alt="Angkor Wat" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 p-4">
                            <h4 class="font-semibold text-gray-800 dark:text-white text-sm mb-1">Angkor Archaeological Park</h4>
                            <p class="text-gray-600 dark:text-gray-300 text-xs mb-2">Cambodia • Inscribed 1992</p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i data-lucide="star" class="w-3 h-3 text-yellow-500 mr-1"></i>
                                    <span class="text-gray-500 dark:text-gray-400 text-xs">4.8</span>
                                </div>
                                <button>
                                    <i data-lucide="heart" class="w-4 h-4 text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Site Item 3 -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="flex">
                        <div class="w-20 h-20 bg-gradient-to-br from-orange-400 to-orange-500 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1543764951-e8e5afc3ba8c?w=150&h=150&fit=crop" 
                                 alt="Petra" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 p-4">
                            <h4 class="font-semibold text-gray-800 dark:text-white text-sm mb-1">Petra</h4>
                            <p class="text-gray-600 dark:text-gray-300 text-xs mb-2">Jordan • Inscribed 1985</p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i data-lucide="star" class="w-3 h-3 text-yellow-500 mr-1"></i>
                                    <span class="text-gray-500 dark:text-gray-400 text-xs">4.7</span>
                                </div>
                                <button>
                                    <i data-lucide="heart" class="w-4 h-4 text-gray-400"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Load More -->
                <button class="w-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-xl py-3 text-sm font-medium">
                    Load More Sites
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
